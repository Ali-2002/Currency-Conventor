<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conventor</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <main>
        <div class="header">
            <div class="navbar">
                <div class="nav-left">
                    <a href="#" class="logo"><img src="/images/Asset 1@3x 1.svg" alt=""></a>
                </div>
                <div class="header-content">
                    <ul class="pages">
                        <li>bank</li>
                        <li>business</li>
                        <li>investment</li>
                        <li>insurance</li>
                        <li>mobile</li>
                        <li>travel</li>
                        <li>entertainment</li>
                    </ul>
                </div>
                <div class="login">
                    <button>Login</button>
                </div>
            </div>
        </div>
        <div class="container">

            <h1 class="main-text">Currency Conventor Online</h1>

            <div class="conventor">

                <div class="convert">
                    <h4>I have</h4>
                    <div class="currencies cr-from">
                        <button>RUB</button>
                        <button>USD</button>
                        <button>EUR</button>
                        <button>GBP</button>
                    </div>

                    <div class="input text-from">
                        <input class="input-text" type="text" placeholder="add..." maxlength="9">
                        <p class="info">1 RUB = 0.0135 USD</p>
                    </div>
                </div>



                <div class="convert">
                    <h4>I want to buy</h4>
                    <div class="currencies text-to">
                        <button>RUB</button>
                        <button>USD</button>
                        <button>EUR</button>
                        <button>GBP</button>
                    </div>

                    <div class="input cr-to">
                        <input class="output-text" type="text" placeholder="add..." maxlength="9">
                        <p class="info">1 USD = 73.8896 RUB</p>
                    </div>
                </div>


            </div>

        </div>
    </main>
</body>

</html>
