<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conventor</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>

<body>
    <main>
        <div class="header">
            <div class="navbar">
                <div class="nav-left">
                    <a href="#" class="logo"><img src="/images/Asset 1@3x 1.svg" alt=""></a>
                </div>
                <button id="hamburger"><i class="fa fa-bars"></i></button>
                
                <div class="header-content">
                   
                    <ul class="pages">
                        <button id="close-menu"><i class="fa fa-times"></i></button>
                        <li><a href="#">BANK</a></li>
                        <li><a href="#">BUSINESS</a></li>
                        <li><a href="#">INVESTMENTS</a></li>
                        <li><a href="#">INSURANCE</a></li>
                        <li><a href="#">MOBILE</a></li>
                        <li><a href="#">TRIPS</a></li>
                        <li><a href="#">ENTERTAINMENT</a></li>
                        <li class="login"><a href="#">LOGIN</a></li>
                    </ul>
                </div>
                <div class="login-btn">
                    <button>Login</button>
                </div>
            </div>
        </div>
        <div class="container">

            <h1 class="main-text">Currency Conventor Online</h1>

            <div class="conventor">

                <div class=" left-side convert">
                    <h4>I have</h4>
                    <div class="currencies cr-from">
                        <button value="RUB" class="activated">RUB</button>
                        <button value="USD">USD</button>
                        <button value="EUR">EUR</button>
                        <button value="GBP">GBP</button>
                    </div>

                    <div class="input text-from">
                        <input class="input-text" type="text" placeholder="add...">
                        <p class="info">1 RUB = 0.0135 USD</p>
                    </div>
                </div>



                <div class="right-side convert">
                    <h4>I want to buy</h4>
                    <div class="currencies cr-to">
                        <button value="RUB">RUB</button>
                        <button value="USD" class="activated">USD</button>
                        <button value="EUR">EUR</button>
                        <button value="GBP">GBP</button>
                    </div>

                    <div class="input text-to">
                        <input class="output-text" type="text" placeholder="...">
                        <p class="info">1 USD = 73.8896 RUB</p>
                    </div>
                </div>


            </div>

        </div>
    </main>
    <script src="/js/app.js"></script>
</body>

</html>
